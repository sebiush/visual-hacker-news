version: '2.3'
services:
  local-redis:
    image: 'redis:4.0.1-alpine'
    restart: 'always'
    mem_limit: '1G'
    command: 'redis-server --requirepass ${REDIS_PASSWORD}'
    volumes:
      - '${ROOT_FOLDER}/redis/data:/data'
  # kue:
  #   image: 'valentinvieriu/booksclub:kue-1.0.1'
  #   restart: 'always'
  #   mem_limit: '512M'
  #   depends_on:
  #     - local-redis
