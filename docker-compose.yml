  #     interval: 1m
  #     timeout: 10s
  #     retries: 3
  #   volumes: 
  #     - '${ROOT_FOLDER}/screenshots:/app/screenshots'

  node-screenshots:
    image: 'valentinvieriu/node-screenshots:1.0.5'
    restart: 'always'
    depends_on:
      - local-redis
      - chrome-headless
    mem_limit: '1G'
    environment:
      FILES_CLEAN_TIMEOUT: '10'
      WATCH_QUEUE: '1'
      NODE_ENV: 'production'
      REDIS_URL: '${REDIS_URL}'
      REMOTE_HOST: 'chrome-headless'
      PORT: 3000
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/healthcheck']
      interval: 1m
      timeout: 10s
      retries: 3
    # ports:
    #   - '3000:3000'
    volumes: 
      - '${ROOT_FOLDER}/screenshots:/usr/src/app/screenshots'
  
  fetch-images:
    container_name: 'fetch-images'
    image: 'valentinvieriu/hnews-fetch-images:1.0.1'
    build: './fetch-images'
    restart: 'always'
    mem_limit: '128MB'
    # memswap_limit: 0
    command: 'node index.js'
    environment:
      NODE_ENV: ${NODE_ENV}
      REDIS_URL: ${REDIS_URL}

  hnews:
    image: 'valentinvieriu/hnews:1.0.7'
    build: .
    restart: 'always'
    mem_limit: '512MB'
    # memswap_limit: 0
    command: 'node server.js'
    environment:
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
      THUMB_BASE_URL: ${THUMB_BASE_URL}
      MICRO_CACHE: 'true'
    labels:
        - "traefik.frontend.rule=Host:${DOMAIN}.${TLD},hnews.beer42.de"
        - "traefik.port=${PORT}"
    ports:
      - '80:${PORT}'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${PORT}/healthcheck']
      interval: 1m
      timeout: 10s
      retries: 3
